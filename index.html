<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Desafio Ahgora </title> 
  <link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="CSS.css">
</head> 
<body> 
  
    <script src="JavaScript.js"></script>
    
    <div class="bg-img"></div>
      
    <div class="center">
      <form id="worked-hours">

          <div class="row mb-3">
            
            <div class="text-col">
              <label for="entry-time" class="col-sm-2 col-form-label">Horario de entrada</label>
            </div>
            
            <div class="col-sm-10">
              <input type="time" class="form-control" id="entry_time" onchange="WorkedTime(this.value)">
            </div>
          
          </div>
          
          <div class="row mb-3">
            
            <div class="text-col">
              <label for="leaving_time" class="col-sm-2 col-form-label">Horario de saida</label>
            </div>

            <div class="col-sm-10">
              <input type="time" class="form-control" id="leaving_time" onchange="WorkedTime(this.value)">
            </div>
          
          </div>

          <!--<div class="button">
            <button type="button" class="btn btn-secondary" onclick="WorkedTime()" value="submit">Calcular</button>
          </div>-->
          
          <div class="display">
            
            <div class="result-text">Tempo trabalhado:</div>

            <div id="result" class="result">00:00</div>
          </div>
        </form> 
    </div>
  </body> 
</html>
